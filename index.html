<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Morning Brief</title>

  <!--  PWA / iPhone install  -->
  <link rel="manifest" href="/morning_dashboard-/manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="apple-touch-icon" href="/morning_dashboard-/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f7f9; color: #111; }
    .wrap { max-width: 820px; margin: 0 auto; padding: 16px; }
    .card { background: #fff; border-radius: 14px; padding: 14px 16px; box-shadow: 0 1px 8px rgba(0,0,0,.06); margin-bottom: 12px; }
    h1 { font-size: 20px; margin: 0 0 10px; }
    h2 { font-size: 14px; margin: 0 0 8px; text-transform: uppercase; letter-spacing: .06em; color: #555; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; background: #eef1f6; font-size: 12px; color: #333; }
    a { color: #0a58ca; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .title { font-weight: 700; }
    .muted { color: #666; }
    .story { padding: 10px 0; border-top: 1px solid #eee; }
    .story:first-child { border-top: 0; padding-top: 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Morning Brief</h1>
      <div id="meta" class="muted">Loading…</div>
    </div>

    <div class="card" id="snapshotCard">
      <h2>Snapshot</h2>
      <div id="snapshot"></div>
    </div>

    <div class="card" id="weatherCard">
      <h2>Weather</h2>
      <div id="weather"></div>
    </div>

    <div class="card" id="globalCard">
      <h2>Global News</h2>
      <div id="global"></div>
    </div>

    <div class="card" id="localCard" style="display:none;">
      <h2>Local News</h2>
      <div id="local"></div>
    </div>

    <div class="card" id="aiCard" style="display:none;">
      <h2>AI & Tech</h2>
      <div id="ai"></div>
    </div>

    <div class="card">
      <h2>Deep dive stubs</h2>
      <div id="deep"></div>
    </div>
  </div>

  <script>
    function el(id) { return document.getElementById(id); }
    function link(title, url) { return `<a href="${url}" target="_blank" rel="noopener">${title}</a>`; }

    async function load() {
      // IMPORTANT: brief.json is the file we serve
      const res = await fetch("data/brief.json", { cache: "no-store" });
      if (!res.ok) throw new Error("Fetch failed: " + res.status);
      const d = await res.json();

      el("meta").innerHTML = `${d.date} · ${d.location?.label || ""} · Read ~${d.read_time_estimate_min || "?"} min`;

      // Snapshot
      const s = d.snapshot || {};
      el("snapshot").innerHTML = `
        <div class="row">
          <span class="pill">${s.weather_line || ""}</span>
        </div>
        <div style="margin-top:10px;">
          <div><span class="title">Top headline:</span> ${s.top_global_headline ? link(s.top_global_headline.title, s.top_global_headline.url) : ""}</div>
          <div><span class="title">AI/Tech:</span> ${s.top_ai_item ? link(s.top_ai_item.title, s.top_ai_item.url) : ""}</div>
        </div>
      `;

      // Weather
      const w = d.weather?.today || {};
      const wl = d.weather?.links || {};
      el("weather").innerHTML = `
        <div class="row">
          <span class="pill">High ${w.high_c}°C</span>
          <span class="pill">Low ${w.low_c}°C</span>
          <span class="pill">Rain ${w.rain_prob_pct}%</span>
          ${w.wind_note ? `<span class="pill">${w.wind_note}</span>` : ""}
          ${w.notable ? `<span class="pill">${w.notable}</span>` : ""}
        </div>
        <div style="margin-top:10px;">
          ${wl.hourly ? link("Hourly", wl.hourly) : ""} ${wl.daily7 ? " · " + link("7-day", wl.daily7) : ""}
        </div>
      `;

      // Global news
      const g = d.sections?.global_news || [];
      el("global").innerHTML = g.map(st => `
        <div class="story">
          <div class="title">${st.actions?.open_original ? link(st.title, st.actions.open_original) : st.title}</div>
          <div class="muted">${st.summary || ""}</div>
          <div><span class="title">Why it matters:</span> ${st.why_it_matters || ""}</div>
          <div class="muted" style="margin-top:6px;">
            Source: ${st.primary_source?.url ? link(st.primary_source.name, st.primary_source.url) : (st.primary_source?.name || "")}
            ${st.actions?.deep_dive_path ? ` · <a href="${st.actions.deep_dive_path}" target="_blank" rel="noopener">Deep dive JSON</a>` : ""}
          </div>
        </div>
      `).join("");

      // Local
      const l = d.sections?.local_news || [];
      if (l.length) {
        el("localCard").style.display = "";
        el("local").innerHTML = l.map(st => `
          <div class="story">
            <div class="title">${st.actions?.open_original ? link(st.title, st.actions.open_original) : st.title}</div>
            <div class="muted">${st.summary || ""}</div>
            <div><span class="title">Impact:</span> ${st.practical_impact || ""}</div>
          </div>
        `).join("");
      }

      // AI
      const a = d.sections?.ai_tech || [];
      if (a.length) {
        el("aiCard").style.display = "";
        el("ai").innerHTML = a.map(st => `
          <div class="story">
            <div class="title">${st.actions?.open_original ? link(st.title, st.actions.open_original) : st.title}</div>
            <div class="muted">${st.what_changed || ""}</div>
            <div><span class="title">Why it matters:</span> ${st.why_it_matters_to_you || ""}</div>
            <div class="muted">Action: ${st.action_tag || ""}</div>
          </div>
        `).join("");
      }

      // Deep dive index
      const di = d.deep_dive_index || [];
      el("deep").innerHTML = di.length ? di.map(x => `
        <div class="story">
          <div class="title">${x.cluster_id}</div>
          <div class="muted">${x.type} · ${x.status}</div>
          <div>${x.path ? `<a href="${x.path}" target="_blank" rel="noopener">${x.path}</a>` : ""}</div>
        </div>
      `).join("") : `<div class="muted">None</div>`;
    }

    load().catch(err => {
      el("meta").textContent = "Failed to load brief.json";
      console.error(err);
    });
  </script>
</body>
</html>
